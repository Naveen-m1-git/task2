<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery (50 Images)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .gallery-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-buttons button:hover {
      background: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(85%);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
      transition: transform 0.3s ease-in-out;
    }

    .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 50%;
      font-size: 2em;
      color: white;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="filter-buttons">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('animals')">Animals</button>
    </div>

    <div class="gallery" id="gallery">
      <!-- 50 Images -->
      <!-- Nature -->
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1016/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1018/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1020/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1024/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1031/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1035/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1040/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1043/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1050/400/300" alt="Nature" data-category="nature">

      <!-- City -->
      <img src="https://picsum.photos/id/1011/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1012/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1013/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1019/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1023/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1026/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1032/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1036/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1041/400/300" alt="City" data-category="city">

      <!-- Animals -->
      <img src="https://picsum.photos/id/1025/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1027/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1037/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1042/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1044/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1045/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1051/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1060/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1062/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1063/400/300" alt="Animals" data-category="animals">

      <!-- Mix more (to reach 50) -->
      <img src="https://picsum.photos/id/1065/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1066/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1067/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1070/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1071/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1072/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1073/400/300" alt="Nature" data-category="nature">
      <img src="https://picsum.photos/id/1074/400/300" alt="City" data-category="city">
      <img src="https://picsum.photos/id/1075/400/300" alt="Animals" data-category="animals">
      <img src="https://picsum.photos/id/1076/400/300" alt="Nature" data-category="nature">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function filterImages(category) {
      galleryImages.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
